<!DOCTYPE html>
<html lang="en">
{{template "head.html" .HeadData}}
<body>

{{template "header.html" .HeaderData}}

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img src="https://play-lh.googleusercontent.com/7Ak4Ye7wNUtheIvSKnVgGL_OIZWjGPZNV6TP_3XLxHC-sDHLSE45aDg41dFNmL5COA"
               alt="Avatar" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-8">
          <h2 class="card-title">{{.User.FirstName}} {{.User.LastName}}</h2>
          <p class="card-text">
            <strong>Email:</strong> {{.User.Email}}<br>
            <strong>Contact Phone:</strong> +1234567890
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
